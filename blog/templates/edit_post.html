
{% extends "base.html" %}

{% block content %}
<h1>
    Edit Post
</h1>

<!-- HTML POST form -->
<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{post_title}}" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" value="{{post_content}}" rows="20" required>{{post_content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
